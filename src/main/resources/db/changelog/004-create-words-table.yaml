databaseChangeLog:
  - changeSet:
      id: 004
      author: dmitry.khanov
      changes:
        - createTable:
            tableName: words
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: word_list_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: term
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: definition
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: words
            baseColumnNames: word_list_id
            referencedTableName: word_lists
            referencedColumnNames: id
            constraintName: fk_entry_word_list
            onDelete: CASCADE
