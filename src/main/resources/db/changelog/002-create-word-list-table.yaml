databaseChangeLog:
  - changeSet:
      id: 002
      author: dmitry.khanov
      changes:
        - createTable:
            tableName: word_lists
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
